  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f9062d8a7035231a82bdc4b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
function generateRandomInteger(min, max) {
  return Math.floor(min + Math.random()*(max - min + 1))
}
let blinkingContentCursor;
async function runGreetingContentTypeWriter() {
    const typeWritingSpan = document.querySelector('.paragraph-22');
    const list = [`A new year brings new opportunities and possibilities. I'm fortunate to have you as a customer and value our relationship. May this new year bring you more happy memories and success in all your endeavors. I believe in your potential and are excited to see where your dreams and hard work take you in 2024. Keep reaching for the stars and always keep sight of your goals.`];
    const blinkingContentCursor = document.createElement('span');
    blinkingContentCursor.classList.add('blinking-content-cursor');
    typeWritingSpan.innerHTML = '<span class="dynamic-content-text">' + typeWritingSpan.innerText + '</span>';
    typeWritingSpan.appendChild(blinkingContentCursor);
    let dynamicText = document.querySelector('.dynamic-content-text');
    for (let phrase of list) {
      var tmpPhrase = '';
      for (let i = 0; i < phrase.length; i++) {
      	const letter = phrase[i];
        const delay = phrase[i - 1] === '.'
        	? generateRandomInteger(420, 1000)
          : phrase[i - 1] === ' '
          	? generateRandomInteger(30, 80)
            : generateRandomInteger(10, 30);
        await new Promise((resolve) => {
          setTimeout(() => {
            tmpPhrase += letter;
            dynamicText.innerHTML = tmpPhrase;
            resolve();
          }, delay);
        });
      }
    };
    blinkingContentCursor.style.display = 'none';
    setTimeout(() => {
      document.querySelector('.caption').style.opacity = 1;
    }, 1000);
}
let blinkingHeadingCursor;
async function runGreetingHeadingTypeWriter() {
    const typeWritingSpan = document.querySelector('.greeting-h1');
    const list = ['I wish you a Merry Christmas and a Happy New Year!'];
    blinkingHeadingCursor = document.createElement('span');
    blinkingHeadingCursor.classList.add('blinking-heading-cursor');
    typeWritingSpan.innerHTML = '<span class="dynamic-greeting-text">' + typeWritingSpan.innerText + '</span>';
    typeWritingSpan.appendChild(blinkingHeadingCursor);
    let dynamicText = document.querySelector('.dynamic-greeting-text');
    for (let phrase of list) {
      var tmpPhrase = '';
      for (let letter of phrase) {
        await new Promise((resolve) => {
          setTimeout(() => {
            tmpPhrase += letter;
            dynamicText.innerHTML = tmpPhrase;
            resolve();
          }, generateRandomInteger(30, 80));
        });
      }
    };
    await new Promise(resolve => {
    	setTimeout(() => {
      	resolve();
        blinkingHeadingCursor.style.display = 'none';
      }, 2000);
    });
    // run paragraph text type writer...
    runGreetingContentTypeWriter();
}
window.addEventListener('DOMContentLoaded', function () {
    runGreetingHeadingTypeWriter();
    function flash(list) {
        list.forEach(item => {
            item.style.display = 'none';
        });
    }
		let backwardDirection = false;
    function running(list, index = 0, timeout = 300) {
    	flash(list);
      if (list[index]) {
        list[index].style.display = 'block';
      }
      if (index === list.length - 1) {
        backwardDirection = !backwardDirection;
      } else if (backwardDirection && index === 0) {
        backwardDirection = !backwardDirection;
      }
      let newIndex = !backwardDirection
        ? index + 1
        : index - 1;
      setTimeout(() => {
        running(list, newIndex, timeout);
      }, timeout);
    }
    running(document.querySelectorAll('.christmas-tree-sprite'));
});
window.onload = function() {
    var canvas = document.getElementById("snow-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var ctx = canvas.getContext("2d");
    var numFlakes = 100;
    var flakes = [];
    function Flake(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 5 + 2; // Snowflake radius
        this.speed = Math.random() * 1 + 0.5; // Falling speed
    }
    for (var i = 0; i < numFlakes; i++) {
        flakes.push(new Flake(Math.random() * canvas.width, Math.random() * canvas.height));
    }
    function drawFlakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (var i = 0; i < numFlakes; i++) {
            var flake = flakes[i];
            ctx.moveTo(flake.x, flake.y);
            ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        }
        ctx.fill();
        moveFlakes();
    }
    function moveFlakes() {
        for (var i = 0; i < numFlakes; i++) {
            var flake = flakes[i];
            flake.y += flake.speed;
            if (flake.y > canvas.height) {
                flake.y = 0 - flake.radius;
                flake.x = Math.random() * canvas.width;
                flake.speed = Math.random() * 1 + 0.5;
            }
        }
    }
    setInterval(drawFlakes, 25);
};
    </script>
